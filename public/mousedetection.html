<!DOCTYPE HTML>
<html>    
    <head>
        <meta charset="UTF-8">
        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
        type="text/javascript"></script>
        <script src="mousemotioncontrol.js" type="text/javascript"></script>
        <title>HTML5 Canvas Based Animation Rotate Arrow To Mouse Position</title>
    </head>
    <body>
        <div>
            <p>Click canvas to start and stop. Move mouse to rotate arrow.</div>
        <canvas id="mousecanvas" width=200 height=200></canvas>
        <div id="log">
            <script type='text/javascript'>
                var mouseArrow = new MouseArrow();
                // JQuery ready - start here
                $(function () {
                    mouseArrow.init("#mousecanvas");
                    // Timer for animation.
                    setInterval(function () {
                        mouseArrow.updatePosition();
                        mouseArrow.drawArrow();
                        var angle = mouseArrow.angle();
                        var orientation = mouseArrow.getOrientation();
                        $("#log").html(' tiltLR: ' + orientation.tiltLR + ' tiltFB: ' + orientation.tiltFB);
                    }, 30);
                });
            </script>
    </body>
</html>
