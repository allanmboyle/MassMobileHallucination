<!DOCTYPE html>
<html>
  <head>
    <title>Mass Mobile Hellucination - Bounce!</title>   
      <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
      <script src="../lib/animation.js"></script>
  <style type="text/css">
       #slider { margin: 10px;
                width: 348px;
                color : Green;
                border-color : Green;
              }
      #slider-container .ui-widget-content { border: 1px solid #aaaaaa; background: #dfe5e7;}
      #slider-container .ui-state-default { border: 1px solid #aaaaaa; background: #ffffff; } 
  
      div.inline { float:left; } 
  </style>
  <script>
      $(document).ready(function () {
          $("#slider").slider({
              range: "min",
              value: 0,
              min: -5,
              max: +5,
              slide: updateSliderValue
          });
		  
		  startGame();
      });

     function updateSliderValue(event, ui) {
              $("#sliderValue").html(ui.value);
              userInput = ui.value;
      }
  </script>
  </head>
  <body>
    <div class="inline" id="score1">Score :</div><div class="inline" id="score">0</div>
    <br>
    <div class="inline" id="hscore1">Highest Score  :</div><div class="inline" id="highestScore">0</div>
<br>
    <canvas id="canvas" width="800" height="500">
    There is supposed to be an example drawing here, but it's not important.
    </canvas>
 <div id="slider"></div> 
 <div id="sliderValue"></div> 
<script>

var score = 0;
var highestScore = 0;
var userInput = 0;
var x = 140;
var y = 150;
var dx = 1;
var dy = 2;
var ctx;
var WIDTH;
var HEIGHT;
var intervalId = 0;

function init() {
   x = 140;
   y = 150;
   dx = 1;
   dy = 2;

  ctx = $('#canvas')[0].getContext("2d");

  ANIMATION.setCanvas(ctx);
  WIDTH = $("#canvas").width()
  HEIGHT = $("#canvas").height()
  intervalId = setInterval(drawGameBoard, 20);
  return intervalId;
}

var paddlex;
var paddleh;
var paddlew;

function init_paddle() {
  paddlex = WIDTH / 2;
  paddleh = 25;
  paddlew = 75;
}

function movePaddle()
{
  //apply changes to paddle but make sure it stays inside the box !
  var newpaddlex = paddlex +userInput;
  if (newpaddlex <0)
  {
    newpaddlex = 0;
  }
  else if (newpaddlex + paddlew > WIDTH)
  {
    newpaddlex = WIDTH - paddlew;
  }
  paddlex = newpaddlex;
}

BALL_RADIUS = 110;
function drawGameBoard() {

  debugStats();
  movePaddle();  
  ANIMATION.clear(0,0,WIDTH,HEIGHT);
 
  ANIMATION.circle(x,y,BALL_RADIUS,'#00f');
  //red half of paddle

  var padwidth = (paddlew / 2) ;
  var padheight = HEIGHT-paddleh;

  ANIMATION.rectangle(paddlex, padheight, padwidth, paddleh,'#f00'); 
  //green half of paddle
  ANIMATION.rectangle((paddlex + padwidth), padheight, padwidth, paddleh,'#0f0'); 

  checkBounce();
}

function checkBounce(){

  // Hit a left/right wall
  if (x + dx > WIDTH - BALL_RADIUS || x + dx < BALL_RADIUS)
    dx = -dx;

  // Hit the roof
  // Hit the roof
  if (y + dy < BALL_RADIUS) {
    dy = -dy;
  }
  else if (
		// hit a paddle?
			(y + dy >= HEIGHT - paddleh - BALL_RADIUS 		// ball lower edge will be below the paddle surface
			&& x+dx >= paddlex && x+dx < paddlex + paddlew)
		|| 
			(y + dy >= HEIGHT - paddleh - BALL_RADIUS*.8 	// ball 3rd of the way below the top of the paddle
			&& (x+dx >= paddlex-BALL_RADIUS && x+dx < paddlex + paddlew + BALL_RADIUS))	// touching a paddle corner
		)
  {
    score++;

    dy = -dy;
    dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
	// you've missed the ball, bozo! (the next else-if clause will kick in>
  }
  else if (y + dy > HEIGHT - BALL_RADIUS) 
  {
      //game over, so stop the animation
      //game over, I think it would be good to have a bit of a delay before the next game starts...
      clearInterval(intervalId);
      score =0;
      startGame();
      dy = -dy;
      y = BALL_RADIUS;
  }

  x += dx;
  y += dy;


  if (score > highestScore)
  {
    highestScore = score;
	$("#highestScore").html(highestScore);
  }
  $("#score").html(score);
}

function startGame(){
  init();
  init_paddle();
}

function pause(){
  alert('paused !!');
}
function debugStats(){
  var values = 
  'X = ' + x + '   y='+y   + ' dx=' +dx + ' dy=' + dy + '  paddlex=' + paddlex;
      $("#log").html(values);
  var consts =  'WIDTH = ' + WIDTH + '   HEIGHT='+HEIGHT;
      $("#log1").html(consts);
}
    </script>
     <div id="log"></div>
     <div id="log1"></div>
    <input type=button class=bigbutton value="PAUSE" onclick="pause()" />    
   </body>
</html>
