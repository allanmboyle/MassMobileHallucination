<!doctype html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>Game Orientation Blah</title>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
	
	    .main {
			border: 1px solid black;
			box-shadow: 10px 10px 5px #888;
			border-radius: 12px;
			padding: 20px;
			background-color: #ddd;
			margin: 25px;
			width: 450px;
			margin-left:auto;
			margin-right:auto;	
		}
		
		.logo {
			width:275px;
			margin-left: auto;
			margin-right: auto;
			display: block;
			padding: 15px;
		}
		
		.container {
			-webkit-perspective: 300; perspective: 300;
		}
	</style> 
</head>
<body>
	<div class="main">
	    <h2>Device Orientation With Sockets</h2>
	    <table>
	    	<tr>
	    		<td>Event Supported</td>
	    		<td id="doEvent"></td>
	    	</tr>
	    	<tr>
	    		<td>Tilt Left/Right [tiltLR]</td>
	    		<td id="doTiltLR"></td>
	    	</tr>
	    	<tr>
	    		<td>Tilt Front/Back [tiltFB]</td>
	    		<td id="doTiltFB"></td>
	    	</tr>
	    	<tr>
	    		<td>Direction [direction]</td>
	    		<td id="doDirection"></td>
	    	</tr>
	    	<tr>
	    		<td>Motion Up/Down</td>
	    		<td id="doMotionUD"></td>
	    	</tr>
	    </table>
	</div>
	
	<div class="container" style="-webkit-perspective: 300; perspective: 300;">
				<img src="MYOB.png" id="imgLogo" class="logo">
	</div>
	
  	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		// connect to the game server as a player
        var socket = io.connect('/players');

		init3();
		var count = 0;
	
		function init() {
			if (window.DeviceOrientationEvent) {
				console.log("DeviceOrientation is supported on this device");
			} else if (window.OrientationEvent) {
				console.log("DeviceOrientation is supported on this device via MozOrientation");
			}
		}
		
		function init2() {
			if (window.DeviceOrientationEvent) {
				// Listen for the deviceorientation event and handle DeviceOrientationEvent object
				window.addEventListener('deviceorientation', devOrientHandler, false);
			} else if (window.OrientationEvent) {
				// Listen for the MozOrientation event and handle OrientationData object
				window.addEventListener('MozOrientation', mozDevOrientHandler, false);
			}
		}
		
		function init3() {
			if (window.DeviceOrientationEvent) {
				document.getElementById("doEvent").innerHTML = "DeviceOrientation";
				// Listen for the deviceorientation event and handle the raw data
				window.addEventListener('deviceorientation', function(eventData) {
					// gamma is the left-to-right tilt in degrees, where right is positive
					var tiltLR = eventData.gamma;
					
					// beta is the front-to-back tilt in degrees, where front is positive
					var tiltFB = eventData.beta;
					
					// alpha is the compass direction the device is facing in degrees
					var dir = eventData.alpha
					
					// deviceorientation does not provide this data
					var motUD = null;
					
					// call our orientation event handler
					deviceOrientationHandler(tiltLR, tiltFB, dir, motUD);

					}, false);

				// send the current orientation (left/right) periodically to the game server
				socket.emit("namechange", "iPhone!");
				sendOrientationToGameServer();

			} else if (window.OrientationEvent) {
				document.getElementById("doEvent").innerHTML = "MozOrientation";
				window.addEventListener('MozOrientation', function(eventData) {
					// x is the left-to-right tilt from -1 to +1, so we need to convert to degress
					var tiltLR = eventData.x * 90;
					
					// y is the front-to-back tilt from -1 to +1, so we need to convert to degress
					// We also need to invert the value so tilting the device towards us (forward) 
					// results in a positive value. 
					var tiltFB = eventData.y * -90;
					
					// MozOrientation does not provide this data
					var dir = null;
					
					// z is the vertical acceleration of the device
					var motUD = eventData.z;
					
					deviceOrientationHandler(tiltLR, tiltFB, dir, motUD);
					}, false);
			} else {
				document.getElementById("doEvent").innerHTML = "Not supported on your device or browser.  Sorry."
			}
		}
	
		function deviceOrientationHandler(tiltLR, tiltFB, dir, motionUD) {
			document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
			document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
			document.getElementById("doDirection").innerHTML = Math.round(dir);
			document.getElementById("doMotionUD").innerHTML = motionUD;
			
			// Apply the transform to the image
			document.getElementById("imgLogo").style.webkitTransform = "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
			document.getElementById("imgLogo").style.MozTransform = "rotate("+ tiltLR +"deg)";
			document.getElementById("imgLogo").style.transform = "rotate("+ tiltLR +"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";

			// store current value so can keep sending to game server periodically
			gameTiltLR = tiltLR;
			gameTiltFB = tiltFB;
		}
	
		var gameTiltLR = 0;	
		var gameTiltFB = 0;	
		function sendOrientationToGameServer() {
			if (gameTiltLR > 14) {
				socket.emit("right");
			} else if (gameTiltLR < -14) {
				socket.emit("left");
			}
			if (gameTiltFB > 14) {
				socket.emit("down");
			} else if (gameTiltFB < -14) {
				socket.emit("up");
			}
			// do it again in a few millis...
			setTimeout(sendOrientationToGameServer, 50);
		}
//http://www.html5rocks.com/en/tutorials/device/orientation/
		
		// Some other fun rotations to try...
		//var rotation = "rotate3d(0,1,0, "+ (tiltLR*-1)+"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
		//var rotation = "rotate("+ tiltLR +"deg) rotate3d(0,1,0, "+ (tiltLR*-1)+"deg) rotate3d(1,0,0, "+ (tiltFB*-1)+"deg)";
	</script> 
</body>
</html>
