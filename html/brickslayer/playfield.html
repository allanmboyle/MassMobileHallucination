<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 Canvas example</title>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>
      <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    
    
    <style type="text/css">
    #slider { margin: 10px;
            width: 348px;
            color : Green;
            border-color : Green;
             
        }
   #slider-container .ui-widget-content { border: 1px solid #aaaaaa; background: #dfe5e7;}
   #slider-container .ui-state-default { border: 1px solid #aaaaaa; background: #ffffff; } 
#slider-container .ui-state-default { background-image: url('slider-button.png'); } 

  </style>
  <script>
      $(document).ready(function () {
          $("#slider").slider({
              range: "min",
              value: 0,
              min: -5,
              max: +5,
              slide: updateSliderValue
          });
      });

     function updateSliderValue(event, ui) {
              var foo = $("#sliderValue");
              foo.html(ui.value);
              userInput = ui.value;
      }

  </script>

  </head>
  <body onload="startGame();">
    <div><h1>Score </h1></div>
    <div><h1>Highest Score </h1></div>
    <canvas id="canvas" width="1000" height="500">
    There is supposed to be an example drawing here, but it's not important.
    </canvas>
 <div id="slider"></div> 
 <div id="sliderValue"></div> 

<script>

var userInput = 0;
var x = 140;
var y = 150;
var dx = 2;
var dy = 4;
var ctx;
var WIDTH;
var HEIGHT;
var intervalId = 0;

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
}

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function init() {
  ctx = $('#canvas')[0].getContext("2d");
  WIDTH = $("#canvas").width()
  HEIGHT = $("#canvas").height()
  intervalId = setInterval(draw, 10);
  return intervalId;
}

var paddlex;
var paddleh;
var paddlew;

function init_paddle() {
  paddlex = WIDTH / 2;
  paddleh = 25;
  paddlew = 75;
}

function draw() {

    paddlex += userInput;
  clear();
  circle(x, y, 10);
  rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);
 

  if (x + dx > WIDTH || x + dx < 0)
    dx = -dx;

  if (y + dy < 0)
    dy = -dy;
  else if (y + dy > HEIGHT) 
  {
    if (x > paddlex && x < paddlex + paddlew)
      dy = -dy;
    else
      //game over, so stop the animation
    //  clearInterval(intervalId);
  
      dy = -dy;
  }
 
  x += dx;
  y += dy;
}

function startGame()
{
  init();
  init_paddle();
}
    </script>
  </body>
</html>
