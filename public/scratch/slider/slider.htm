<!DOCTYPE html>
<html>
    <head>
        <title>TagCanvas example</title>
        <script src="jquery.min.js"></script>
      <style type="text/css">

#motionIndicator {
    width:200px;
    float:left;
    height:400px;
    background-color:#999;
}
.nH {
    float:left;
    width:200px;
    border: 1px dotted #CCC;
    height:200px;
}
#nH1 {
    background-repeat: no-repeat;
    background-position: 14px 20px;
}
#nH1:hover, #nH1.active {
    background-color:#9ABB14;
}

#nH2 {
    background-repeat: no-repeat;
    background-position: 14px 20px;
}
#nH2:hover, #nH2.active {
    background-color:#CDEA80;
}

â€‹</style>
       <script type="text/javascript">


$(document).ready(function() {

$("#nH1").mouseover (function(){ alert("up selected!"); })

    });




function ChangeBackground(){
    $("#nH1").addClass("active");
    alert('now turn it off !');
    $("#nH1").removeClass("active");
}
</script>
    </head>    
    <body>
        <h1>Coloured Divs for up and down</h1>
    
        <div id="motionIndicator">
            <div class="nH" id="nH1">UP</div>
            <div class="nH" id="nH2">DOWN</div>
        </div>

        <input type=button onclick="ChangeBackground();" value='Up'>

</body>
</html>
