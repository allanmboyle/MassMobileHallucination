<!DOCTYPE HTML>
<html>
    
    <head>
        <title>Playfield</title>
         <link rel="stylesheet" href="style.css" type="text/css" />

        <style type="text/css">
     #millButton
            {
                width: 73px;
                height: 37px;
            }
            
#millcontainer {
    display: table;
    width: 500px; 
    vertical-align: middle; 
    text-align: center; 
    }

  #millrow  {
    display: table-row;

    }

  #millleft, #millright {
    display: table-cell;
    }

        </style>

    </head>
<body>
<div id="millcontainer">
  <div id="millrow">
    <div id="millleft">
        <input id="millButton" type="button" value=" A " />
    </div>
    <div id="millright">
        <input id="millButton" type="button" value=" B " />
    </div>
  </div>
  <div id="millrow">
      <div id="left">
        <input id="millButton" type="button" value=" C " />
    </div>
    <div id="millright">
        <input id="millButton" type="button" value=" D " />
    </div>
</div>
</div>
  </body>
  </html>
