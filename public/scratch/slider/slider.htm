       <script type="text/javascript">
       //the variables
var i = 1;
var myTimer;

function myLoop() {
    //hide everything
    $(".nHstuff").hide();
    $(".nH").removeClass("active");
    //show just the stuff we want
    $("#nHstuff" + i).show();
    $("#nH" + i).addClass("active");
    //increment variables
    i++;

    if (i === 5) {
        i = 1;
    }

    //the timer      
    myTimer = setTimeout(myLoop, 300);
}
//start the loop
//myLoop();

//what to do if hovered over an item
$(".nH").hover(function() {
   
    // clear content
    $(".nHstuff").hide();
    $(".nH").removeClass("active");
    // show content
    $("#nHstuff" + (this.id.substr(this.id.length - 1))).show();
});

$(".nH").mouseout(function() {
//    myLoop();
});

$(".nH").click(function() {
  //  clearTimeout(myTimer);
    i = this.id.substr(this.id.length - 1, 1);
    alert(i);
    //show just the stuff we want
    $("#nHstuff" + i).show();
    $("#nH" + i).addClass("active");
    // To start looping again, call myLoop
});
</script>

    <body>
        <h1>Coloured Divs for up and down</h1>
    
        <div id="newsHighlight">
            <div class="nH" id="nH1">UP</div>
            <div class="nH" id="nH2">DOWN</div>
        </div>
</body>
