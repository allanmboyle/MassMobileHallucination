<!doctype html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>Game Orientation Blah</title>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
	
	    .main {
			border: 1px solid black;
			box-shadow: 10px 10px 5px #888;
			border-radius: 12px;
			padding: 20px;
			background-color: #ddd;
			margin: 25px;
			width: 450px;
			margin-left:auto;
			margin-right:auto;	
		}
		
		.logo {
			width:275px;
			margin-left: auto;
			margin-right: auto;
			display: block;
			padding: 15px;
		}
		
		.container {
			-webkit-perspective: 300; perspective: 300;
		}
	</style> 
</head>
<body>
	<div class="main">
	    <h2>Device Orientation With Sockets</h2>
	    <table>
	    	<tr>
	    		<td>Event Supported</td>
	    		<td id="doEvent"></td>
	    	</tr>
	    	<tr>
	    		<td>Tilt Left/Right [tiltLR]</td>
	    		<td id="doTiltLR"></td>
	    	</tr>
	    	<tr>
	    		<td>Tilt Front/Back [tiltFB]</td>
	    		<td id="doTiltFB"></td>
	    	</tr>
	    	<tr>
	    		<td>Direction [direction]</td>
	    		<td id="doDirection"></td>
	    	</tr>
	    	<tr>
	    		<td>Motion Up/Down</td>
	    		<td id="doMotionUD"></td>
	    	</tr>
	    </table>
	</div>
	
	<div class="container" style="-webkit-perspective: 300; perspective: 300;">
				<img src="MYOB.png" id="imgLogo" class="logo">
	</div>
	
  	<script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

	<!-- must include socket.oi before this one -->
	<script src="mmh.js"></script>

	<script type="text/javascript">
		MMH.init();

		function drawValues() {
			accel = MMH.getOrientation();
			
			document.getElementById("doTiltLR").innerHTML = Math.round(accel.tiltLR);
			document.getElementById("doTiltFB").innerHTML = Math.round(accel.tiltFB);
			document.getElementById("doDirection").innerHTML = Math.round(accel.dir);
			document.getElementById("doMotionUD").innerHTML = accel.motionUD;
			
			// Apply the transform to the image
			document.getElementById("imgLogo").style.webkitTransform = "rotate("+ accel.tiltLR +"deg) rotate3d(1,0,0, "+ (accel.tiltFB*-1)+"deg)";
			document.getElementById("imgLogo").style.MozTransform = "rotate("+ accel.tiltLR +"deg)";
			document.getElementById("imgLogo").style.transform = "rotate("+ accel.tiltLR +"deg) rotate3d(1,0,0, "+ (accel.tiltFB*-1)+"deg)";
		}
	</script> 
</body>
</html>
