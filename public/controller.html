<html>
<head>
	<title>Mass Mobile Hallucination</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script>
		var socket = io.connect('/control');

		function broadcast() 
		{
			var frequency = document.getElementById('frequency').value;

			socket.emit("admin", { control: "changeSettings", data: {freq: frequency}});
		}
		
		function changeGame() {
			socket.emit("admin", { control: "changeGame", data: {game: document.getElementById("game").value}})	;
		}
	</script>
</head>
<body>
	<h1>Controller</h1>
	Message Sending Frequency<input type="text" id="frequency" value="40"/> 
	<br/>
	<span>
		<input type=button value ="Send" onclick="broadcast()" /> 
	</span>
	
	<span> Choose a game (e.g., main, next) <input type=text id=game value="next"/> <input type=button onclick="changeGame()" value="change game" />
	
</body>
</html>
